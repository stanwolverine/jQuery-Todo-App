<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./assets/js/lib/jquery-3.3.1.min.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,500"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/todos.css" />
    <title>Todo List</title>
  </head>

  <body>
    <div id="mainContainer">
      <h1 id="mainHeading">To-do List <i class="fas fa-plus"></i></h1>
      <input
        type="text"
        name="addTodos"
        id="addTodos"
        placeholder="Add New Todos"
      />
      <ul id="listoftodos">
        <li class="todos">
          <span><i class="fas fa-trash-alt"></i></span> Go to potions class
        </li>
        <li class="todos">
          <span><i class="fas fa-trash-alt"></i></span> Buy new robes
        </li>
        <li class="todos">
          <span><i class="fas fa-trash-alt"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>

    <script src="./assets/js/todos.js"></script>
  </body>
</html>
